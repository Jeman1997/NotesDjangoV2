{%extends 'homeapp/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="profile-div">
  <div class="">
    <div class="">
      <h2>{{user.username}}</h2>
      <p>{{user.email}}</p>
    </div>
  </div>
  <form method="post" enctype="multipart/form-data">
    {%csrf_token%}
      <h1>Profile Info</h1>
      <hr>
      {{u_form|crispy}}
      <br>
      <button type="submit" name="button">Update</button>
  </form>
</div>
{%endblock content%}
